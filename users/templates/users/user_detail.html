{% extends 'quiz/base.html' %}
{% load static %}


{% block content %}

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <table class="table mb-0">

                    <tbody>
                    <tr>
                        <td>Email</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                        <td>Fullname</td>
                        <td>{{ user.get_full_name }}</td>
                    </tr>
                    <tr>
                        <td>POINTS</td>
                        <td>{{ user.score }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
{% endblock %}
