{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'quiz:main' %}" class="nav-link px-2 link-blue">Главная</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}" type="button" class="btn btn-outline-primary me-2">Выход</a>
          {% else %}
            <a href="{% url 'users:login' %}" type="button" class="btn btn-outline-primary me-2">Вход</a>
            <a href="{% url 'users:registration' %}" type="button" class="btn btn-primary">Регистрация</a>
          {% endif %}
      </div>
    </header>
  </div>
    {% block content %} {% endblock %}

    {% block footer %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="{% static 'vendor/js/jquery-3.3.1.min.js' %}"></script>
  {% block scripts %} {% endblock %}
  </body>
</html>
